<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IP Address Tracker</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header class="header">
    <h1>IP Address Tracker</h1>
    <form id="search-form">
      <input type="text" id="ip-input" placeholder="Search for any IP address or domain" required />
      <button type="submit" aria-label="Search"></button>
    </form>
  </header>

  <section class="info-panel">
    <div class="info">
      <h2>IP Address</h2>
      <p id="ip-display">Loading...</p>
    </div>
    <div class="info">
      <h2>Location</h2>
      <p id="location-display">Loading...</p>
    </div>
    <div class="info">
      <h2>Timezone</h2>
      <p id="timezone-display">Loading...</p>
    </div>
    <div class="info">
      <h2>ISP</h2>
      <p id="isp-display">Loading...</p>
    </div>
  </section>

  <div id="map" class="map-container"></div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ian Ifill </a>.
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Custom JS -->
  <script src="index.js"></script>
</body>
</html>
